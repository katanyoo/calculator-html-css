<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <span>1290</span>
        <span class="history">1234 + 56 =</span>
      </div>

      <div class="keypad">
        <div class="row">
          <div class="symbol">
            <span>AC</span>
            <span>&#x2B05;</span>
            <span>%</span>
          </div>
          <div class="symbol yellow">
            <span>/</span>
          </div>
        </div>
        <div class="row">
          <div class="number">
            <span>7</span>
            <span>8</span>
            <span>9</span>
          </div>
          <div class="symbol yellow">
            <span>x</span>
          </div>
        </div>
        <div class="row">
          <div class="number">
            <span>4</span>
            <span>5</span>
            <span>6</span>
          </div>
          <div class="symbol yellow">
            <span>-</span>
          </div>
        </div>
        <div class="row">
          <div class="number">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="symbol yellow">
            <span>+</span>
          </div>
        </div>
        <div class="row">
          <div class="number">
            <span></span>
            <span>0</span>
            <span>.</span>
          </div>
          <div class="symbol yellow">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
